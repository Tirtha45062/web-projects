<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style_order.css">
</head>

<body>
    <div class="container">
    <h1>Please Fill Out The Form</h1>
    <div class="formbox">
        <form action="/thankyou.html" target="_self" autocomplete="on">
            <label for="name">Name: </label>
            <input type="text" name="name" id="name" placeholder="Enter name" required><br><br>
            <label for="number">Contact Number: </label>
            <input type="number" name="number" id="number" minlength="10" maxlength="10" placeholder="Enter number" required><br><br>
            <label for="email">Email Id: </label>
            <input type="email" name="email" id="email" placeholder="Enter email" required><br><br>
            <label for="adress">Adress: </label>
            <input type="textarea" id="adress" placeholder="Enter Adress" required><br><br>
            <label for="service">Choose Service: </label>
            <input type="radio" name="service" id="r1">
            <label for="buffet" id="catering">Catering</label>
            <input type="radio" name="service" id="r2">
            <label for="homedelivery">Homedelivery</label><br><br>
            <label for="date">Date: </label>
            <input type="date" id="date"><br><br>
            <input type="submit" id="submit">
            <input type="reset" id="reset">
        </form>
    </div>
</div>
</body>

</html>
